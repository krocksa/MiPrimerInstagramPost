<!DOCTYPE html>
<html>
   <head>
    <title>Instagram Post</title>
		<link rel="stylesheet" href="styles.css" />
        <script src="https://kit.fontawesome.com/80b684dad1.js" crossorigin="anonymous"></script>
   </head>
   <body>
   <div class="post">
    <div class="post-header">
        <div class="post-header-left">
            <div class="post-header-left-icon">
            <i class="fa-brands fa-html5"></i>
            </div>
            <div class="post-header-left-li">
                <strong>HTML5</strong><br>Roger
            </div>
        </div>
        <div class="post-header-right">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </div>
    <div class="post-body">
        <img src="http://www.caribbeantourtravel.com/images/gallery/los-roques_0b47ff7a5b_md.jpg" alt="">
    </div>
    <div class="back">
        <div class="back-left">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
        </div>
        <div class="back-right">
            <i class="fa-regular fa-bookmark"></i>
        </div>
    </div>
    <div class="post-footer">
        <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut id efficitur lectus, non fringilla odio. Nullam volutpat turpis sed vehicula efficitur. Suspendisse laoreet mi ac augue pellentesque congue.</p>
    </div>
   </div>
   </body>
</html>
